<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 1: Favourite Foods</title>

    <style>
        #topbar {
            background-color: #779ecb;
            padding: 24px;
        }

        .menu-item {
            font-size: 24px;
            padding: 8px;
            font-weight: 600;
        }

        #list_heading {
            font-size: 20px;
            padding-left: 24px;
        }

        .food-list-item {
            font-size: 20px;
        }

        .food-image{
            width: 400px;
            height: 400px;
        }

        .food-wrapper{
            text-align: center;
        }
    </style>
</head>
<body style="margin: 0; background-color: #def3fd;">
    <div id="topbar">
        <span class="menu-item">Index</span>
        <span class="menu-item">Food</span>
        <span class="menu-item">About</span>

    </div>

    <h3 id="">Top 5 Favourite Foods:</h3>
    <ul>
        <li><a class="food-list-item" href="#biryani">Biryani</a></li>
        <li><a class="food-list-item" href="#pizza">Pizza</a></li>
        <li><a class="food-list-item" href="#lasagna">Lasagna</a></li>
        <li><a class="food-list-item" href="#burger">Burger</a></li>
        <li><a class="food-list-item" href="#salad">Ceaser Salad</a></li>
    </ul>

    <div class="food-wrapper">
        <img id="biryani" class="food-image" src="https://www.spiceeats.com/wp-content/uploads/2020/07/Mutton-Biryani.jpg" alt="BIryani">
        <p>Biryani</p>
    </div>

    <div class="food-wrapper">
        <img id="pizza" class="food-image" src="https://www.gustoworldwidemedia.com/wp-content/uploads/2020/04/SB30_1007_Thin-Crust-Primavera-Pizza_horizontal_1-scaled.jpg" alt="Pizza">
        <p>Pizza</p>
    </div>

    <div class="food-wrapper">
        <img id="lasagna" class="food-image" src="https://galbanicheese.com/wp-content/uploads/2016/10/Cheese-Lasagna-72DPI1-e1476892466909.jpg" alt="Lasagna">
        <p>Lasagna</p>
    </div>

    <div class="food-wrapper">
        <img id="burger" class="food-image" src="https://barrie360.com/wp-content/uploads/2019/07/beyond-burger-via-website.jpg" alt="Burger">
        <p>Burger</p>
    </div>

    <div class="food-wrapper">
        <img id="salad" class="food-image" src="https://natashaskitchen.com/wp-content/uploads/2019/01/Caesar-Salad-Recipe-3.jpg" alt="Ceaser Salad">
        <p>Ceaser Salad</p>
    </div>
</body>
</html>
