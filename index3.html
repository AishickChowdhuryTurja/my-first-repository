<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms Practice Problem - Solution</title>

    <style>
        body{
            background-color: #f2f6ff
            margin: 0;
            padding: 16px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            padding-top: 16px;
            padding-bottom: 16px;
            padding-left: 32px;
            padding-right: 32px;
        }

        form {
            background-color: white;
            wodth: 700px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border: 1px solid #ccc;
        }

        #form-heading {
            font-size: 32px;
            padding-top: 56px;
            padding-bottom: 32px;
        }

        #social-wrapper {
            background-color: #f2f6ff;
            padding: 24px;
        }

        #input-wrapper{
            padding-top: 80px;
            padding-bottom: 40px;
            padding-left: 80px;
            padding-right: 80px;

        }

        .input-box{
            font-size: 18px;
            padding-bottom: 12px;
            margin-bottom: 36px;
            border: 0;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }

        #btn-submit{
            background-color: #0056ff;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 24px;
            padding-right: 24px;
            font-size: 18px;
            color: white;
            border:none;
        }
    </style>
</head>
<body>
    <form id="form-heading">
        <h1>Register</h1>
        <div id="social-wrapper">
            <img class="social-icon" src="https://img2.cgtrader.com/items/2590278/0572f24550/google-logo-v1-002-3d-model-low-poly-max-obj-3ds-fbx-ma-stl.jpg" alt="Google Logo"/>
            <img class="social-icon" src="https://cdn.techgyd.com/50-Best-Facebook-Logo-Icons-GIF-Transparent-PNG-Images-28.png" alt="Facebook Logo"/>
            <img class="social-icon" src="https://pngimg.com/uploads/github/github_PNG40.png" alt="Github Logo"/>
            <img class="social-icon" src="https://1000logos.net/wp-content/uploads/2017/03/Color-of-the-LinkedIn-Logo.jpg" alt="Linked In Logo"/>
        </div>

        <div id="input-wrapper">
            <div>
                <input class="input-box" type="text" name="username" placeholder="Username">
            </div>

            <div>
                <input class="input-box" type="email" name="email" placeholder="Email">
            </div>

            <div>
                <input class="input-box" type="password" name="password" placeholder="password">
            </div>

            <div>
                <input class="input-box" type="password" name="confirm-password" placeholder="Confirm Password">
            </div>

            <input id="btn-submit" type="submit" value="Register">

        </div>
    </form>   
</body>
</html>
